<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator (Zoho UI + Groww Sliders)</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{background:#f4f7fb;font-family:'Segoe UI',sans-serif}
    .card{border-radius:14px;padding:24px;box-shadow:0 10px 24px rgba(0,0,0,.08);background:#fff}
    h3{font-weight:600;color:#0073e6;text-align:center;margin-bottom:18px}
    .form-label{font-weight:500;color:#333}
    .pill-btn{border-radius:999px;margin:4px}
    .result-box{background:#f1f7ff;border:1px solid #cce0ff;border-radius:10px;padding:16px}
    .muted{color:#6b7280;font-size:.9rem}
    .value-badge{font-weight:700}
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-8">
      <div class="card">
        <h3>GST Calculator</h3>

        <!-- Amount Slider -->
        <label class="form-label">Amount (₹):
          <span id="amountOut" class="value-badge">1,000</span>
        </label>
        <input type="range" id="amount" class="form-range" min="0" max="1000000" step="100" value="1000">

        <!-- GST Slider -->
        <label class="form-label mt-3">GST Rate (%):
          <span id="gstOut" class="value-badge">18</span>%
        </label>
        <input type="range" id="gst" class="form-range" min="0" max="28" step="1" value="18">

        <!-- Quick Slabs -->
        <div class="text-center my-2">
          <button class="btn btn-outline-primary pill-btn" data-rate="0">0%</button>
          <button class="btn btn-outline-primary pill-btn" data-rate="5">5%</button>
          <button class="btn btn-outline-primary pill-btn" data-rate="12">12%</button>
          <button class="btn btn-outline-primary pill-btn" data-rate="18">18%</button>
          <button class="btn btn-outline-primary pill-btn" data-rate="28">28%</button>
        </div>

        <button id="calcBtn" class="btn btn-primary w-100 mt-2">Calculate</button>

        <div id="result" class="result-box mt-3"></div>
        <p class="muted mt-2">Exclusive: GST base price ke upar add hota hai • Inclusive: Diya hua amount already GST include karta hai.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const amount = document.getElementById('amount');
  const gst = document.getElementById('gst');
  const amountOut = document.getElementById('amountOut');
  const gstOut = document.getElementById('gstOut');
  const result = document.getElementById('result');

  // helpers
  const fmt = n => Number(n).toLocaleString('en-IN',{maximumFractionDigits:2});
  function recalc(){
    const a = parseFloat(amount.value);
    const r = parseFloat(gst.value);

    // Exclusive
    const gstAmt = (a * r)/100;
    const totalEx = a + gstAmt;

    // Inclusive
    const base = a / (1 + r/100);
    const gstInc = a - base;

    result.innerHTML = `
      <div class="row g-3">
        <div class="col-md-6">
          <h6 class="text-success mb-2">Exclusive GST</h6>
          <div>Base Price: ₹${fmt(a)}</div>
          <div>GST (${r}%): ₹${fmt(gstAmt)}</div>
          <div><strong>Total: ₹${fmt(totalEx)}</strong></div>
        </div>
        <div class="col-md-6">
          <h6 class="text-primary mb-2">Inclusive GST</h6>
          <div>Base Price: ₹${fmt(base)}</div>
          <div>GST (${r}%): ₹${fmt(gstInc)}</div>
          <div><strong>Total (Entered): ₹${fmt(a)}</strong></div>
        </div>
      </div>`;
  }

  // UI bindings
  function syncOutputs(){
    amountOut.textContent = fmt(amount.value);
    gstOut.textContent = gst.value;
  }
  amount.addEventListener('input', () => { syncOutputs(); recalc(); });
  gst.addEventListener('input', () => { syncOutputs(); recalc(); });

  document.querySelectorAll('.pill-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      gst.value = btn.dataset.rate;
      syncOutputs(); recalc();
    });
  });

  document.getElementById('calcBtn').addEventListener('click', recalc);

  // initial render
  syncOutputs(); recalc();
</script>
</body>
</html>
